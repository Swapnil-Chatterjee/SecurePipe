name: ğŸ”’ SecurePipe Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt || pip install bandit checkov rich

      - name: ğŸ” Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.43.0_Linux-64bit.tar.gz
          tar zxvf trivy_0.43.0_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: ğŸ§ª Run SecurePipe Scan
        run: |
          source venv/bin/activate
          mkdir -p reports
          python securepipe.py --repo .

      - name: ğŸ“¤ Upload Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: securepipe-reports
          path: reports/
